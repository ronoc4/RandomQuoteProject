<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conor's Random Quote Generator</title>
    <link rel="icon" href="src/favicon.ico" type="image/gif">
    <script type="text/javascript" src="dist/js/vendor/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://use.fontawesome.com/afe208580e.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row text-center">
        
        <h1>Inspirational Quotes for the Masses</h1>
    </div>
    <div class="row text-center">
        <div class="col-xs-12 well quotes">
            <span id="mainQuote"></span>
            <span id="author"></span>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-xs-6">
            <button class="btn btn-primary" >
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <a target="_blank" id="tweet">Tweet!</a>
            </button>
        </div>
        <div class="col-xs-6">
            <button id="getMessage" class="btn btn-primary">
                Inspire Me!
            </button>
        </div>
    </div>
</div>
<div class="container-fluid" id="cliffBackground">

</div>
</body>
</html>
